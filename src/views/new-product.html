<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nueva Orden</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="new-product.css">
</head>

<body>

    <!-- Interface -->
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Id de Orden" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Area a Enviar">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Descripcion">
        </div>
        <div class="form-group">
            <input type="text" id="fecha" class="form-control" placeholder="Fecha" autofocus>
        </div>
        <button class="btn btn-primary btn-block">
        Save
      </button>
    </form>

    <!-- Logic -->
    <script>
        const {
            ipcRenderer
        } = require('electron');

        const form = document.querySelector('form');
        form.addEventListener('submit', e => {
            e.preventDefault();

            const nameProduct = document.querySelector('#name').value;
            const priceProduct = document.querySelector('#price').value;
            const descProduct = document.querySelector('#description').value;
            const fechaProduct = document.querySelector('#fecha').value;

            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                description: descProduct,
                fecha: fechaProduct
            };

            ipcRenderer.send('product:new', newProduct);
        });
    </script>

</body>

</html>
